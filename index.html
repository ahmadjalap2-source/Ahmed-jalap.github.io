<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nawras Flowers</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #ffd700, #ffb6c1);
    }
    header {
      background: linear-gradient(to right, #ffb6c1, #ffd700);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-weight: bold;
    }
    header h1 {
      margin: 0;
    }
    .menu-btn {
      font-size: 26px;
      cursor: pointer;
    }
    .cart-icon {
      font-size: 30px;
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product button {
      margin-top: 10px;
      background: linear-gradient(to right, #ffb6c1, #ffd700);
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    /* السلة */
    .cart {
      position: fixed;
      top: 0;
      left: -320px;
      width: 280px;
      height: 100%;
      background: white;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      padding: 15px;
      transition: 0.3s;
      z-index: 1000;
    }
    .cart.active {
      left: 0;
    }
    .cart h2 {
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-btn {
      cursor: pointer;
      font-size: 20px;
      color: red;
    }
    /* المنيو */
    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 220px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      padding: 15px;
      transition: 0.3s;
      z-index: 1000;
    }
    .menu.active {
      right: 0;
    }
    .menu h2 {
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu a {
      display: block;
      margin: 12px 0;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <span class="cart-icon" onclick="toggleCart()">🛒</span>
    <h1>Nawras Flowers</h1>
    <span class="menu-btn" onclick="toggleMenu()">☰</span>
  </header>

  <div class="products">
    <div class="product">
      <img src="IMG_2504.jpeg" alt="عطر جورجينا">
      <h3>عطر جورجينا - Lavern</h3>
      <p>السعر: 60 ريال</p>
      <button>أضف للسلة</button>
    </div>
    <div class="product">
      <img src="IMG_2505.jpeg" alt="عطر روز">
      <h3>عطر روز - Rose</h3>
      <p>السعر: 40 ريال</p>
      <button>أضف للسلة</button>
    </div>
    <div class="product">
      <img src="IMG_2506.jpeg" alt="عطر مسك">
      <h3>عطر مسك - Musk</h3>
      <p>السعر: 55 ريال</p>
      <button>أضف للسلة</button>
    </div>
  </div>

  <!-- السلة -->
  <div class="cart" id="cart">
    <h2>السلة <span class="close-btn" onclick="toggleCart()">✖</span></h2>
    <p>السلة فارغة</p>
    <h3>طرق الدفع:</h3>
    <label><input type="radio" name="pay" checked> بطاقة</label><br>
    <label><input type="radio" name="pay"> دفع عند الاستلام</label>
  </div>

  <!-- المنيو -->
  <div class="menu" id="menu">
    <h2>القائمة <span class="close-btn" onclick="toggleMenu()">✖</span></h2>
    <a href="#">الصفحة الرئيسية</a>
    <a href="#">من نحن</a>
    <a href="#">تواصل معنا</a>
  </div>
