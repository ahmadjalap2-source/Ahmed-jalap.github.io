<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر التجميل</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#fafafa; }
    header {
      background:#111; color:#fff; padding:15px;
      display:flex; justify-content:space-between; align-items:center;
    }
    header h1 { margin:0; font-size:20px; }
    nav ul { list-style:none; margin:0; padding:0; display:flex; }
    nav ul li { margin: 0 10px; }
    nav ul li a { color:#fff; text-decoration:none; }
    nav ul li a:hover { text-decoration:underline; }

    /* زر تسجيل الدخول */
    .login-btn {
      background:#e91e63; color:white; border:none;
      padding:8px 15px; border-radius:5px; cursor:pointer;
    }

    /* منيو جانبية */
    .menu {
      width:200px; background:#fff; position:fixed; top:0; right:-220px;
      height:100%; box-shadow:-2px 0 5px rgba(0,0,0,0.1);
      transition: right 0.3s; padding:20px;
    }
    .menu.open { right:0; }
    .menu h3 { margin-top:0; }
    .menu ul { list-style:none; padding:0; }
    .menu ul li { margin:15px 0; }
    .menu ul li a { text-decoration:none; color:#333; }

    .overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5); display:none;
    }
    .overlay.show { display:block; }

  </style>
</head>
<body>

  <header>
    <h1>💄 متجر التجميل</h1>
    <nav>
      <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">مستحضرات التجميل</a></li>
        <li><a href="#">العطور</a></li>
        <li><button class="login-btn" onclick="login()">تسجيل الدخول</button></li>
        <li><button class="login-btn" onclick="toggleMenu()">☰ القائمة</button></li>
      </ul>
    </nav>
  </header>

  <!-- القائمة الجانبية -->
  <div class="menu" id="sideMenu">
    <h3>الأصناف</h3>
    <ul>
      <li><a href="#">مكياج</a></li>
      <li><a href="#">عطور</a></li>
      <li><a href="#">كريمات</a></li>
      <li><a href="#">اكسسوارات</a></li>
    </ul>
  </div>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <script>
    function login() {
      alert("هنا يجيك تسجيل الدخول (تقدر تخليه صفحة منفصلة أو نافذة)");
    }

    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("show");
    }
  </script>

</body>
</html>
