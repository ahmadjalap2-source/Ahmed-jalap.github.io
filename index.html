<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffe4ec; /* خلفية وردية فاتحة */
    color: #333;
    direction: rtl;
  }

  /* الحاوية الرئيسية */
  .container {
    max-width: 1200px;       /* عرض ثابت */
    margin: 40px auto;       /* يخليها بالنص */
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    padding: 20px;
  }

  /* المنتجات */
  .products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .product {
    border: 1px solid #ddd;
    border-radius: 12px;
    width: 220px;
    background: #fff;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: 0.3s;
  }
  .product:hover {
    transform: translateY(-5px);
  }

  .product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
  }

  /* السلة */
  .cart {
    position: fixed;
    right: -350px;
    top: 0;
    width: 300px;
    height: 100%;
    background-color: #fff;
    border-left: 2px solid #e75480;
    padding: 20px;
    box-shadow: -2px 0 8px rgba(0,0,0,0.25);
    transition: 0.3s;
    z-index: 3;
    overflow-y: auto;
  }
  .cart.open {
    right: 0;
  }
</style>
