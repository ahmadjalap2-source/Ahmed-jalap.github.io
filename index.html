<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Nawras Flowers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    /* الهيدر */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #222;
    }
    header h1 {
      font-size: 20px;
    }
    .menu-btn, .cart-btn {
      font-size: 24px;
      cursor: pointer;
    }

    /* القائمة الجانبية */
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }
    .side-menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      display: block;
      transition: 0.2s;
    }
    .side-menu a:hover {
      background-color: #444;
    }

    /* المنتجات */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .product {
      border: 1px solid #555;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      background: #1c1c1c;
    }
    .product img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }

    /* السلة */
    .cart {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background-color: #222;
      color: white;
      padding: 20px;
      display: none;
      flex-direction: column;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart-items {
      flex: 1;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header>
    <span class="menu-btn" onclick="openMenu()">☰</span>
    <h1>Nawras Flowers</h1>
    <span class="cart-btn" onclick="toggleCart()">
