<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nawras Flowers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #ffd700, #ffb6c1); /* خلفية وردي + ذهبي */
    }

    header {
      background: linear-gradient(90deg, #ffb6c1, #ffd700);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }

    .cart-btn {
      font-size: 36px; /* كبرنا السلة */
      cursor: pointer;
      position: absolute;
      left: 15px;
      top: 10px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product button {
      background: linear-gradient(90deg, #ffb6c1, #ffd700);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .product button:hover {
      opacity: 0.8;
    }

    /* خلفية شفافة عند فتح السلة */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }

    /* السلة */
    .cart {
      position: fixed;
      right: -300px;
      top: 0;
      width: 260px;
      height: 100%;
      background-color: #fff;
      border-left: 4px solid #ffd700;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: -3px 0 8px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: right 0.3s ease-in-out;
    }

    .cart.open {
      right: 0;
    }

    .cart h2 {
      margin-top: 0;
      color: #e75480;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-cart {
      font-size: 24px;
      cursor: pointer;
      color: #e75480;
      font-weight: bold;
    }

    .payment h3 {
      margin: 10px 0;
    }

    .cart button {
      margin-top: auto;
      background: linear-gradient(90deg, #ffb6c1, #ffd700);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- الهيدر -->
  <header>
    Nawras Flowers
    <div class="cart-btn" onclick="toggleCart()">🛒</div>
  </header>

  <!-- المنتجات -->
  <div class="products">
    <div class="product">
      <img src="IMG_2504.jpeg" alt="عطر جورجينا">
      <h3>Lavern - عطر جورجينا</h3>
      <p>السعر: 60 ريال</p>
      <button onclick="addToCart('عطر جورجينا', 60)">أضف للسلة</button>
    </div>
    <div class="product">
      <img src="IMG_2504.jpeg" alt="ورد صغير">
      <h3>Golden Rose - ورد صغير</h3>
      <p>السعر: 40 ريال</p>
      <button onclick="addToCart('ورد صغير', 40)">أضف للسلة</button>
    </div>
    <div class="product">
      <img src="IMG_2504.jpeg" alt="كريم أساس">
      <h3>Golden Rose - كريم أساس</h3>
      <p>السعر: 55 ريال</p>
      <button onclick="addToCart('كريم أساس', 55)">أضف للسلة</button>
    </div>
  </div>

  <!-- الخلفية الشفافة -->
  <div id="overlay" class="overlay" onclick="toggleCart()"></div>

  <!-- السلة -->
  <div id="cart" class="cart">
    <h2>
      🛒 السلة
      <span class="close-cart" onclick="toggleCart()">✖</span>
    </h2>
    <div class="cart-items"></div>
    <p id="total">الإجمالي: 0 ريال</p>

    <div class="payment">
      <h3>طرق الدفع:</h3>
      <label><input type="radio" name="payment" value="بطاقة"> 💳 بطاقة</label><br>
      <label><input type="radio" name="payment" value="دفع عند الاستلام"> 💵 دفع عند الاستلام</label>
    </div>

    <button onclick="checkout()">إتمام الشراء</button>
  </div>

  <script>
    let cart = [];
    function addToCart(name, price) {
      cart.push({name, price});
      updateCart();
    }

    function updateCart() {
      const cartItems = document.querySelector('.cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        cartItems.innerHTML += `<p>${item.name} - ${item.price} ريال</p>`;
        total += item.price;
      });
      document.getElementById('total').innerText = "الإجمالي: " + total + " ريال";
    }

    function toggleCart() {
      document.getElementById("cart").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("active");
    }

    function checkout() {
      alert("تم تنفيذ عملية الشراء ✅");
    }
  </script>
</body>
</html>
