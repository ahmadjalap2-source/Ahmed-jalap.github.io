<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Nawras Flowers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    /* صندوق تسجيل */
    .form-box {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      margin: 50px auto;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ff4081;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 95%;
      margin: 5px 0;
    }

    /* زر القائمة */
    .menu-btn {
      font-size: 30px;
      cursor: pointer;
      padding: 15px;
      background: #ff4081;
      color: white;
      border: none;
      position: fixed;
      top: 10px;
      right: 10px;
      border-radius: 8px;
      display: none; /* يختفي لين يسجل الدخول */
    }

    /* القائمة الجانبية */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #222;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #ff4081;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    #menuPage {
      display: none; /* ما يطلع إلا بعد الدخول */
      padding: 20px;
    }
  </style>
</head>
<body>

  <h1>مرحباً بك في Nawras Flowers</h1>

  <!-- صفحة تسجيل -->
  <div id="authPage" class="form-box">
    <h2>تسجيل / دخول</h2>
    <input type="email" id="email" placeholder="الإيميل">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="register()">تسجيل جديد</button>
    <button onclick="login()">دخول</button>
  </div>

  <!-- زر القائمة -->
  <button class="menu-btn" id="menuBtn" onclick="openMenu()">☰</button>

  <!-- صفحة المنيو -->
  <div id="menuPage">
    <h2>القائمة الرئيسية</h2>
    <p>اختر الصنف من القائمة الجانبية</p>
  </div>

  <!-- القائمة الجانبية -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeMenu()">×</span>
    <a href="#">مكياج</a>
    <a href="#">عطور</a>
    <a href="#">كريمات</a>
    <a href="#" onclick="logout()">خروج</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // اكتب معلومات مشروعك من Firebase هنا
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("تم التسجيل بنجاح ✅"))
        .catch((error) => alert(error.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("authPage").style.display = "none";
          document.getElementById("menuPage").style.display = "block";
          document.getElementById("menuBtn").style.display = "block";
        })
        .catch((error) => alert("خطأ: " + error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("authPage").style.display = "block";
        document.getElementById("menuPage").style.display = "none";
        document.getElementById("menuBtn").style.display = "none";
      });
    }

    function openMenu() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    function closeMenu() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>

</body>
</html>
