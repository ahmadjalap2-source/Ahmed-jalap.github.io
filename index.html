<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجر التجميل</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; }
    header {
      background:#111; color:#fff; padding:10px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .menu-btn { font-size:24px; cursor:pointer; }
    .sidebar {
      height:100%; width:0; position:fixed; top:0; right:0;
      background:#f13584; overflow-x:hidden; transition:0.4s; padding-top:60px;
    }
    .sidebar a {
      padding:10px 20px; text-decoration:none; color:#fff; display:block;
    }
    .sidebar a:hover { background:#e3246a; }
    .content { padding:20px; }
    .card {
      border:1px solid #ddd; border-radius:10px; padding:15px;
      margin:10px; display:inline-block; width:200px; vertical-align:top;
      text-align:center;
    }
    .card img { width:100%; height:150px; object-fit:cover; border-radius:10px; }
    .card button {
      background:#f13584; color:#fff; border:none; padding:10px;
      border-radius:5px; cursor:pointer;
    }
    .login-box {
      width:300px; margin:50px auto; border:1px solid #ccc; padding:20px; border-radius:10px;
    }
    .login-box input {
      width:100%; padding:10px; margin:5px 0; border:1px solid #ccc; border-radius:5px;
    }
    .login-box button {
      width:100%; padding:10px; background:#f13584; border:none; color:#fff; border-radius:5px;
    }
  </style>
</head>
<body>

  <!-- القائمة الجانبية -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" onclick="closeNav()">✖ إغلاق</a>
    <a href="#">مكياج</a>
    <a href="#">عطور</a>
    <a href="#">حسابي</a>
  </div>

  <!-- تسجيل دخول -->
  <div id="loginPage" class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="الإيميل">
    <input type="text" id="phone" placeholder="رقم الجوال">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>

  <!-- محتوى الموقع -->
  <div id="mainPage" style="display:none;">
    <header>
      <span>💄 متجر التجميل</span>
      <span class="menu-btn" onclick="openNav()">☰</span>
    </header>
    <div class="content">
      <div class="card">
        <img src="images/rouge.jpg" alt="روج">
        <h3>روج صغير - Golden Rose</h3>
        <p>روج مميز بحجم صغير وألوان جذابة من Golden Rose</p>
        <button>شراء</button>
      </div>
      <div class="card">
        <img src="images/perfume.jpg" alt="عطر">
        <h3>عطر جورجينا - Laverne</h3>
        <p>عطر فاخر من لافيرن بتركيبة مميزة تدوم طويلاً</p>
        <button>شراء</button>
      </div>
      <div class="card">
        <img src="images/foundation.jpg" alt="كريم اساس">
        <h3>كريم أساس - Golden Rose</h3>
        <p>كريم أساس خفيف ومناسب لجميع أنواع البشرة</p>
        <button>شراء</button>
      </div>
    </div>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
    function login() {
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let pass = document.getElementById("password").value;

      if(email && phone && pass){
        document.getElementById("loginPage").style.display="none";
        document.getElementById("mainPage").style.display="block";
      } else {
        alert("من فضلك ادخل جميع البيانات");
      }
    }
  </script>

</body>
</html>
